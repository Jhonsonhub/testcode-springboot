<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 300px;
            display: none; /* Initially hide all forms */
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #deleteButton {
            background-color: #dc3545;
        }

        #deleteButton:hover {
            background-color: #c82333;
        }

        h1, h2 {
            text-align: center;
        }

        #toggle-buttons {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>User Management</h1>

        <div id="toggle-buttons">
            <button onclick="showForm('register')">Register User</button>
            <button onclick="showForm('delete')">Delete User</button>
        </div>

        <!-- Registration Form -->
        <form action="/register" method="post" id="registerForm">
            <input type="hidden" name="_csrf" value="${_csrf.token}">
            <div>
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <div>
                <label for="register-role">Role:</label>
                <input type="text" id="register-role" name="role" required>
            </div>
            <div>
                <button type="button" onclick="submitForm('/register')">Register</button>
            </div>
        </form>

        <!-- Deletion Form -->
        <form action="/delete" method="post" id="deleteForm">
            <input type="hidden" name="_csrf" value="${_csrf.token}">
            <div>
                <label for="delete-username">Username:</label>
                <input type="text" id="delete-username" name="username" required>
            </div>
            <div>
                <button type="button" onclick="submitForm('/delete')">Delete</button>
            </div>
        </form>
    </div>
    <script src="/js/manage.js"></script>
</body>
</html>
